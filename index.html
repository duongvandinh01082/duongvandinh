<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="btn">
        <div class="btn_title">
          <p>Bạn Híu có iu tui không bạn Híu !</p>
        </div>
        <div class="btn_list">
          <div class="first_btn">
            <input type="submit" value="Cóa !" />
          </div>
          <div class="last_btn">
            <input type="submit" value="Hông !" />
          </div>
        </div>
      </div>
      <div class="box_modal">
        <div class="modal_content">
          <div class="btn_close">
            <ion-icon name="close-circle-outline"></ion-icon>
          </div>
          <embed class="music1" with="0" height="0" src="music.mp3" autostart="true" loop="true">
            <p class="title">Tôi biết ngay mà cô có yêu thương gì tôi đâu :((</p>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
